alias: Kodi Google Music Bedroom
sequence:
  - service: shell_command.kodi_player_stop_video_bedroom
  - delay:
      seconds: 1
  - service: shell_command.kodi_player_stop_audio_bedroom
  - delay:
      seconds: 1
  - service: shell_command.kodi_addon_googlemusic_bedroom
  - delay:
      seconds: 3
  - service: shell_command.kodi_navigation_down_bedroom
  - delay:
      seconds: 1
  - service: shell_command.kodi_navigation_select_bedroom
  - delay:
      seconds: 1
  - service: shell_command.kodi_navigation_down_bedroom
  - delay:
      seconds: 1
  - service: shell_command.kodi_navigation_select_bedroom
