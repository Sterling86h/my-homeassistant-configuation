alias: Kodi Google Music Livingroom
sequence:
  - service: shell_command.kodi_player_stop_video_livingroom
  - delay:
      seconds: 1
  - service: shell_command.kodi_player_stop_audio_livingroom
  - delay:
      seconds: 1
  - service: shell_command.kodi_addon_googlemusic_livingroom
  - delay:
      seconds: 3
  - service: shell_command.kodi_navigation_down_livingroom
  - delay:
      seconds: 1
  - service: shell_command.kodi_navigation_select_livingroom
  - delay:
      seconds: 1
  - service: shell_command.kodi_navigation_down_livingroom
  - delay:
      seconds: 1
  - service: shell_command.kodi_navigation_select_livingroom